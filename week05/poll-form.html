<!DOCTYPE html>
<html lan="en-US">
    <head>
        <meta chartset="utf-8">
        <meta name="viewport" name="width=device-width, initial-scale=1">
        <meta name="author" content="ZICO">
        <title>WDD 130 | HTML Form - User Poll</title>
        <link rel="stylesheet" href="poll-form.css">
    </head>
    <body>
        <header>
            <h1>WDD | ZICO | HTML Form - user Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                         <label for="fullname">Fullname: </label>
                        <input type="text" id="fullname" name="fullname"><br>
                    </div>
                   <div class="form-item column2">
                        <label for="username">Email: </label>
                        <input type="email" id="username" name="username">
                   </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favorite browser?</label>
                        <select name="browser" id="browser">
                            <option value="chrome">Chrome</option>
                            <option value="opera">Opera</option>
                            <option value="edge">Microsoft Edge</option>
                            <option value="firefox">Firefox</option>
                        </select>
                    </div>
                    <div class="form-item">
                         <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                    <label for="feedback">List the places you have lived:</label>
                    <textarea name="feedback" id="feedback" row="4" placeholder="Stillwater Florisa, Amsterdam Netherland, Tibuktu Mali"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>&copy 2024 | HTML Form - User Poll Activity | ZICO</p>
        </footer>
    </body>

</html>
